kind: Graph
name: blog
services:
  - name: ghost
    expose: ["http"]
    replicas: 1
  - name: mysql
  - name: redis
  - name: nginx
  - name: hello
    expose: ["http"]
    replicas: 1
relations:
  - ["mysql:db", "ghost:db"]
  - ["redis:redis", "ghost:cache"]
  - ["nginx:http_proxy", "ghost:http_proxy"]
